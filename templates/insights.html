<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spending Insights</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    <div class="container mt-4">
        <h1 class="mb-4">Spending Insights</h1>

        {% if insights %}
            <ul class="list-group">
                {% for insight in insights %}
                <li class="list-group-item bg-dark text-white">{{ insight }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No insights available. Please add transactions and set priorities to generate insights.</p>
        {% endif %}
    </div>
</body>
</html>
